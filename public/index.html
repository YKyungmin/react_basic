1. SPA (싱글 페이지 어플리케이션) : 하나의 HTML파일 안쪽에 자바스키립트로 생성된 동적인 돔이 실시간으로 변경되는 방식
- 프론트에서 SPA 방삭이 선호되는 이유 : 
  ● 자주 바뀌지 않는 정적인 컨텐츠가 많았기 때문에 자바스크림트로 DOM의 구조를 변경할 일이 많지 않았음
  ● 요즘에는 인터넷 환경이 좋아지면서 컨텐츠를 계속해서 동적으로 변경해야하는 이슈가 많아졌기 때문에 SPA 방식이 선호됨


2. React의 동작흐름
- 브라우저에서 URL로 사이트 접속을 하면 브라우저가 서버에서 비어있는 HTML 파일을 가져옴과 동시에 리액트 기반의 자바스크립트 컴포넌트 파일을 모두 읽어서 가져옴 
- 모든 자바스크립트 컴포넌트 파일이 읽히면 자바스크립트가 컴포넌트 파일을 해석하면서 가상 돔을 생성하기 시작 
- 기본 컴포넌트가 렌더링 되면 useEffect 구분이 생성되면서 외부 data fetching 시작됨
- 외부 데이터가 fetching 완료되면 데이터를 토대로 동적인 데이터로 렌더링 하기 시작
- useEffrct 안쪽에서 실행해야 하는 구문은 보통은 브라우저기능 (Web api) 의 기능을 빌려야 되는 기능들
